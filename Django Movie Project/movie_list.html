{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Кино Тизмеси</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Кино Тизмеси</h1>
    <div class="movie-container">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" width="200">
                <h2>{{ movie.title }}</h2>
                <p>Жанр: {{ movie.genre }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
